name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas torch torchvision scikit-learn dill pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Analyse the code with pylint
      run: |
        # Explicitly invoke pylint with python -m
        python -m pylint $(git ls-files 'src/*.py') \ 
        --disable==C0413,R0914,R0913,R0917,R1732,R0801,E1102,R0903,C0103,W0622,W0611,W1514 \
        --max-line-length=120
    - name: Autoformat and fix linting issues
      run: |
        # Autoformat code with Black and sort imports with isort
        pip install black isort
        black .
        isort .